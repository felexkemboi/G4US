{% extends 'base.html' %}

{% block content %}
 <div class = "post">
 	<h1>{{ post.title }}</h1>
 	<p>{{ post.text|linebreaksbr }}</p>
 	{% if post.published_date %}
 	  <div class = "date">
 	  	{{ post.published_date }}
 	  </div>
 	{% endif %}
 	{%	if	user.is_staff	%}
	<a	class="btn btn-default" href="{% url 'edit' pk=post.pk	%}"><span class="glyphicon glyphicon-edit">Edit</span></a>
   {% endif	%}
 </div>
{% endblock %}
