{% extends 'base.html' %}

{% load static %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}

{% block body %}
  <div class="container">
    <h3 class="text-center logo my-4">
      <a href="{% url 'index' %}">G4US SHARP</a>
    </h3>
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-10 col-sm-12">
            <h3 class="card-title">New post</h3>
            <form method="post" novalidate>
              {% csrf_token %}
              {% include 'includes/form.html' %}
              <button type="submit" class="btn btn-primary mr-auto">Post</button>
            </form>
      </div>
    </div>
  </div>
{% endblock %}
